<div class="p-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg">
  <h2 class="text-sm font-semibold text-gray-900 dark:text-white mb-4 uppercase tracking-wider">
    Mortgage Input
  </h2>
  <form class="space-y-4">
    <div>
      <label
        for="startDate"
        class="block text-xs font-semibold text-gray-700 dark:text-gray-300 mb-1 uppercase tracking-wide"
        >Start Date</label
      >
      <input
        type="date"
        id="startDate"
        [value]="startDate() ? startDate()!.toISOString().split('T')[0] : ''"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white bg-white dark:bg-gray-800"
        (input)="onStartDateInput($event.target.value)"
      />
    </div>

    <div>
      <label
        for="principal"
        class="block text-xs font-semibold text-gray-700 dark:text-gray-300 mb-1 uppercase tracking-wide"
        >Principal (â‚¬)</label
      >
      <input
        type="number"
        id="principal"
        [value]="principal()"
        placeholder="0"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white bg-white dark:bg-gray-800"
        (input)="onPrincipalInput($event.target.valueAsNumber)"
      />
    </div>

    <div>
      <label
        for="interestRate"
        class="block text-xs font-semibold text-gray-700 dark:text-gray-300 mb-1 uppercase tracking-wide"
        >Interest Rate (%)</label
      >
      <input
        type="number"
        id="interestRate"
        [value]="interestRate()"
        placeholder="0"
        step="0.01"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white bg-white dark:bg-gray-800"
        (input)="onInterestRateInput($event.target.valueAsNumber)"
      />
    </div>

    <div>
      <label
        for="duration"
        class="block text-xs font-semibold text-gray-700 dark:text-gray-300 mb-1 uppercase tracking-wide"
        >Duration (Years)</label
      >
      <input
        type="number"
        id="duration"
        [value]="duration()"
        placeholder="0"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white bg-white dark:bg-gray-800"
        (input)="onDurationInput($event.target.valueAsNumber)"
      />
    </div>
  </form>
</div>
